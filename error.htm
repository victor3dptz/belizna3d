<script language="javascript">
function statusmessageobject(p,d) {
  this.msg = message
  this.out = " "
  this.pos = position
  this.delay = delay
  this.i     = 0
  this.reset = clearmessage
}
function clearmessage() {
  this.pos = position
}
var position = 100
var delay    = 40
var message  = "Welcome to the Belizna3D Official Site.  Don't forget to visit our Fan Club and to leave your comments there. You also can use our e-mail for contact. Listen our songs, enjoy and relax... Have a good rest with Belizna3D!                                      "
var scroll = new statusmessageobject()
function scroller() {
  for (scroll.i = 0; scroll.i < scroll.pos; scroll.i++) {
    scroll.out += " "
  }
    if (scroll.pos >= 0)
   scroll.out += scroll.msg
  else scroll.out = scroll.msg.substring(-scroll.pos,scroll.msg.length)
  window.status = scroll.out
  scroll.out = " "
  scroll.pos--
    if (scroll.pos < -(scroll.msg.length)) {
   scroll.reset()
  }
    setTimeout ('scroller()',scroll.delay)
}
</script>
